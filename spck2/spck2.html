<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pinterest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Thanh điều hướng -->
    <header class="navbar">
        <div class="logo">Mini Pinterest</div>
        <input type="text" class="search-bar" placeholder="Tìm kiếm...">
    </header>

    <!-- Lưới hình ảnh -->
    <div class="container">
        <div class="grid">
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x400" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x500" alt="Image 2">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x600" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x450" alt="Image 4">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x550" alt="Image 5">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x650" alt="Image 6">
            </div>
        </div>
    </div>

</body>
