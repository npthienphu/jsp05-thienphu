<!DOCTYPE html>

    <title>Pinterest Style Layout</title>
    <style>
        .masonry-grid {
            column-count: 4;
            column-gap: 16px;
            padding: 16px;
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 16px;
            border-radius: 16px;
            overflow: hidden;
        }

        .masonry-item img {
            width: 100%;
            display: block;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>
</head>
