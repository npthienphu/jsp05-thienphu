<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-like Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pinterest-like</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Khám phá</a></li>
                <li><a href="#">Đăng nhập</a></li>
                <li><a href="#">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid">
            <div class="grid-item">
                <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/08/Hinh-nen-Tet-15.jpg" alt="Image 1">
                <p>Hình ảnh 1</p>
            </div>
            <div class="grid-item">
                <img src="https://cdn11.dienmaycholon.vn/filewebdmclnew/public/userupload/files/Image%20FP_2024/anh-dai-dien-tet-17.jpg" alt="Image 2">
                <p>Hình ảnh 2</p>
            </div>
            <div class="grid-item">
                <img src="https://i.pinimg.com/736x/02/0c/dd/020cddc1771105f99097e790fa390d2f.jpg" alt="Image 3">
                <p>Hình ảnh 3</p>
            </div>
            <div class="grid-item">
                <img src="https://quatangcongty.org/wp-content/uploads/2023/10/anh-nen-tet-dien-thoai-de-thuong.jpg" alt="Image 4">
                <p>Hình ảnh 4</p>
            </div>
            <!-- Thêm nhiều hình ảnh tại đây -->
            <button class="pinterest-button">Lưu vào Pinterest</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pinterest-like. Tất cả quyền lợi được bảo vệ.</p>
    </footer>
</body>
</html>
